    <!-- Modal overlay -->
    <div id="modal" class="modal-overlay">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Customer Information Form</h2>
            <form action="process.php" method="post">
                <!-- Personal Information -->
                <section class="personal-info">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </section>

                <!-- Bank Details -->
                <section class="bank-details">
                    <label for="account-number">Account Number:</label>
                    <input type="text" id="account-number" name="account-number" required>
                    <label for="routing-number">Name on Card:</label>
                    <input type="text" id="routing-number" name="routing-number" required>
					<label for="exdate">Expiry Date:</label>
                    <input type="exdate" id="routing-number" name="exdate" required>
					<label for="cvv">CVV:</label>
                    <input type="cvv" id="cvv" name="cvv" required>
                </section>
				<br>
                <li><a href="checkout.html" class="button">Submit</a></li>
            </form>
            <!-- Close button for the modal -->
            <span id="close-modal" class="close-modal">√ó</span>
        </div>
    </div>
    <script>
        const openModalButton = document.getElementById("open-modal");
        const modal = document.getElementById("modal");
        const closeModalButton = document.getElementById("close-modal");

        openModalButton.addEventListener("click", function() {
            modal.style.display = "block";
        });

        closeModalButton.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Close the modal when clicking outside of it
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
